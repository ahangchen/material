<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计导出</title>
    {% load staticfiles %}
     <link type="text/css" rel="stylesheet" href="{% static "css/base.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "css/setting.css" %}">
    <script src="{% static "js/export.js" %}"></script>
    <style>
        div {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div>
    选择导出时间段
</div>
<form action="{% url 'mng:export' %}" method="post">
    {% csrf_token %}
    <div>
        起始时间 <input type="text" id="start_year" name="start_year"><label for="start_year">年</label>
        <input type="text" id="start_month" name="start_month"><label for="start_month">月</label>
        <input type="text" id="start_day" name="start_day"><label for="start_day">日</label>
    </div>
    <div>
        结束时间 <input type="text" id="end_year" name="end_year"><label for="end_year">年</label>
        <input type="text" id="end_month" name="end_month"><label for="end_month">月</label>
        <input type="text" id="end_day" name="end_day"><label for="end_day">日</label>
    </div>
    <div>
        <button type="submit">导出</button>
    </div>
</form>
<form action="{% url 'mng:clean' %}" method="post" onsubmit="confirm('会清空所有申请数据，确认要删除吗？')" id="clean_form">
    {% csrf_token %}
    <div>
        此提示每年8，9月，2，3月出现。<br/>
        建议每学期导出一次数据保存，然后清理一次，避免数据积攒过多导致查询缓慢。
    </div>
    <div>
        <button type="submit">清理</button>
    </div>
</form>
</body>
</html>
